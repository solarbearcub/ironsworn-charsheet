    body {
      background-color: var(--background);
    }

    * {
      font-weight: 400;
      font-style: normal;
      color: var(--text);
      font-family: "Caudex", serif;
    }

    h2 {
      display: block;
      margin: auto;
      text-align: center;
      font-family: "Almendra SC", serif;
      font-weight: 400;
      font-style: normal;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      background-color: var(--background);
      border: 1px solid var(--text);
      color: var(--text);
    }

    input[type="radio"],
    input[type="checkbox"] {
      display: none;
    }

    button {
      & label {
        pointer-events: none;
      }
    }

    input[type="radio"]+label,
    input[type="checkbox"]+label {
      cursor: pointer;
      border-radius: 0.125rem;

      padding-left: 0.5rem;
      padding-right: 0.5rem;
      font-size: large;
      margin: auto 0;
      border: 2px dashed var(--accent);
      color: var(--accentText);
    }

    input[type="radio"]:checked+label,
    input[type="checkbox"]:checked+label {
      background-color: var(--accentText);
      border: 2px solid var(--text);
      color: var(--accent);
    }

    input+label:hover {
      border: var(--accent) ridge 2px !important;
    }

    input[type="file"]+label:hover {
      border: none !important;
    }

    input[type="range"] {
      accent-color: var(--accent);
      color: var(--text);
      background-color: var(--text);
      border-radius: 15px;
      height: 0.3rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    #momentumAndTitleContainer {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    #momentumContainer {
      display: flex;
      justify-content: center;
      gap: 1rem;
      height: fit-content;
      flex-wrap: wrap;

      & button {
        font-size: large;
        text-align: center;
        width: 100%;
      }

      & #momentumBox {
        width: 50%;
        display: flex;
        flex-direction: column;

        & label {
          text-align: center;
        }
      }
    }

    #vowStatBondContainer {
      display: flex;
      justify-content: space-evenly;
    }

    #healthSpiritSupplyContainer {
      display: flex;
      justify-content: space-between;
      height: 20%;

      & input[type="radio"]+label {
        width: fit-content;
        font-size: large;
      }
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 90%;
      margin: auto;
      gap: 1rem;
    }

    #health,
    #spirit,
    #supply {
      width: 30%;

      & .resource {
        display: flex;
        justify-content: space-evenly;
      }
    }

    .vowClass {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      & label {
        width: 50%;
        text-align: center;
        font-size: medium;
      }
    }

    .vowProgress {
      display: flex;
      flex-direction: column;
    }

    .vow,

    const SeedRandom = (state1, state2) => {
      var mod1 = 4294967087
      var mul1 = 65539
      var mod2 = 4294965887
      var mul2 = 65537
      if (typeof state1 != "number") {
        state1 = +new Date()
      }
      if (typeof state2 != "number") {
        state2 = state1
      }
      state1 = state1 % (mod1 - 1) + 1
      state2 = state2 % (mod2 - 1) + 1
      const random = (limit) => {
        state1 = (state1 * mul1) % mod1
        state2 = (state2 * mul2) % mod2
        if (state1 < limit && state2 < limit && state1 < mod1 % limit && state2 < mod2 % limit) {
          return random(limit)
        }
        return (state1 + state2) % limit
      }
      return random
    }

    const random = SeedRandom()

      <div class="vowProgress">
        <label for="progress${index}">Progress (${vow.progress / 4})</label>
        <input id="progress${index}" step="${stepValues[vow.danger]}" name="vowprogress${index}" type="range" min="0" max="40" value="${vow.progress}" onchange="progress${index}.labels[0].textContent = 'Progress (' + (progress${index}.value/4)  + ')';" />
      </div>
      `;
    document.getElementById("vowColumn").appendChild(vowElement);
  }

  const saveData = () => {
    localStorage.setItem("sheet_data", JSON.stringify(sheet_data));
    console.log("Saved.");
  };

  const exportData = () => {
    const blob = new Blob([JSON.stringify(sheet_data)]);
    const link = document.createElement("a");
    link.download = `ironsworn_export.json`;
    link.href = window.URL.createObjectURL(blob);
    link.click()
  };

  const showOpenFilePicker = (options) => {
    const { multiple, types } = options;
    return new Promise((resolve) => {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = options.multiple;
      input.accept = options.types
        .map((type) => type.accept)
        .flatMap((inst) => Object.keys(inst).flatMap((key) => inst[key]))
        .join(",");

      input.addEventListener("change", () => {
        resolve(
          [...input.files].map((file) => {
            return {
              getFile: async () =>
                new Promise((resolve) => {
                  resolve(file);
                }),
            };
          })
        );
      });

      input.click();
    });
  }

  const importData = () => {
    showOpenFilePicker({
      options: {}, types: [
        { accept: 'image/jpeg' },
        { accept: 'image/png' },
        { accept: 'image/webp' }
      ]
    })
      .then(fileHandler => fileHandler[0].getFile())
      .then(file => file.text())
      .then(text => {
        sheet_data = JSON.parse(text);
        console.log(sheet_data);
        refreshDisplay();
      });
  }

  const crupdateVow = (index, fieldName, value) => {
    if (sheet_data.vows.length < index) {
      sheet_data.vows[index] = {
        text: '',
        danger: "dangerous",
        progress: 0
      };
      console.log("Added item to vows array");
    }
    sheet_data.vows[index][fieldName] = value;
  }

  const addVow = () => {
    sheet_data.vows.push({
      text: '',
      danger: "dangerous",
      progress: 0
    });
    saveData();
    refreshDisplay();
  }

  const addBond = () => {
    sheet_data.bonds.push({
      text: '',
    });
    saveData();
    refreshDisplay();
  }

  const addAsset = () => {
    sheet_data.assets.push({
      text: '',
    });
    saveData();
    refreshDisplay();
  }

  const deleteVow = (index) => {
    sheet_data.vows.splice(index, 1);
    refreshDisplay();
  };

  const deleteBond = (index) => {
    sheet_data.bonds.splice(index, 1);
    refreshDisplay();
  }

  const deleteAsset = (index) => {
    sheet_data.assets.splice(index, 1);
    refreshDisplay();
  }

  const crupdateBond = (index, value) => {
    if (sheet_data.bonds.length < index) {
      sheet_data.bonds[index] = {
        text: '',
      };
      console.log("Added item to bonds array");
    }
    sheet_data.bonds[index].text = value;
  };

  const crupdateAsset = (index, value) => {
    if (sheet_data.assets.length < index) {
      sheet_data.assets[index] = {
        text: '',
      };
      console.log("Added item to assets array");
    }
    sheet_data.assets[index].text = value;
  };

  const setDirectText = ({ type, id, name, value, label }) => {
    if (id === "name") {
      sheet_data["name"] = value;
    } else {
      const index = name[name.length - 1];
      if (label === "Bond") {
        crupdateBond(index, value);
      }
      if (label === "Asset") {
        crupdateAsset(index, value);
      }
      if (label === "Vow") {
        crupdateVow(index, 'text', value);
      }
      if (label === "Log") {
        sheet_data.log = value
      }
    }
    saveData();
  };

  const setRadioOptions = ({ name, id, value, label }) => {
    if (name.includes("vow")) {
      const vowIndex = name[name.length - 1];
      crupdateVow(vowIndex, 'danger', label.toLowerCase());
      const vowProgress = document.getElementById(`progress${vowIndex}`);
      vowProgress.step = stepValues[label.toLowerCase()];
    } else {
      sheet_data.resources[name] = Number(label);
    }
    saveData();
  }

  const setNumberOptions = ({ name, id, value, label }) => {
    if (["max", "reset"].includes(name)) {
      sheet_data[name] = Number(value);
    } else {
      sheet_data.stats[name] = Number(value);
    }
    saveData();
  }

  const setRangeOptions = ({ name, id, value, label }) => {
    if (label.toLowerCase().includes("bond progress")) {
      sheet_data.exp = Number(value);
    } else if (label.toLowerCase().includes('momentum')) {
      sheet_data.momentum = Number(value);
    } else {
      const vowIndex = name[name.length - 1];
      crupdateVow(vowIndex, 'progress', Number(value));
    }
    saveData();
  };

  const conditionsList = ["wounded", "shaken", "unprepared", "encumbered"];
  const banesList = ["maimed", "corrupted"];
  const burdensList = ["marked", "haunted"];
  const setCheckboxOptions = ({ name, id, value, label }) => {
    const lowercaseLabel = label.toLowerCase();
    if (conditionsList.includes(lowercaseLabel)) {
      sheet_data.conditions[lowercaseLabel] = Boolean(value);
    }
    if (banesList.includes(lowercaseLabel)) {
      sheet_data.banes[lowercaseLabel] = Boolean(value);
    }
    if (burdensList.includes(lowercaseLabel)) {
      sheet_data.burdens[lowercaseLabel] = Boolean(value);
    }
  };

  const handleControlChange = (input) => {
    const { name, id, type, value } = input;
    if (type === "text" || type === "textarea") {
      setDirectText({ type, id, name, value, label: input.labels[0].textContent });
    }
    if (type === "radio") {
      setRadioOptions({ name, id, value, label: input.labels[0].textContent })
    }
    if (type === "number") {
      setNumberOptions({ name, id, value, label: input.labels[0].textContent })
    }
    if (type === "range") {
      setRangeOptions({ name, id, value, label: input.labels[0].textContent })
    }
    if (type === "checkbox") {
      setCheckboxOptions({ name, id, value: input.checked, label: input.labels[0].textContent })
    }
  }

  const theme = localStorage.getItem("theme");
  if (theme) {
    document.querySelector("body").className = `palette-${theme}`;
    document.querySelector("#themeButton").textContent = `Theme [${theme}]`;
  }

  const refreshDisplay = () => {
    document.getElementById("vowColumn").replaceChildren(document.querySelector("#vowColumn summary"));
    document.getElementById("bondColumn").replaceChildren(document.querySelector("#bondColumn summary"));

    document.getElementById("expProgress").value = sheet_data.exp;
    expDisplay.textContent = `Bond progress (${sheet_data.exp})`;
    momentumDisplay.textContent = `Momentum: ${sheet_data.momentum}`;
    document.getElementById("name").value = sheet_data.name;

    document.getElementById(`health${sheet_data.resources.health}`).checked = true;
    document.getElementById(`spirit${sheet_data.resources.spirit}`).checked = true;
    document.getElementById(`supply${sheet_data.resources.supply}`).checked = true;
    //document.getElementById(`momentum${sheet_data.momentum}`).checked = true;
    document.getElementById("momentum").value = sheet_data.momentum;

    document.getElementById('edge').value = sheet_data.stats.edge;
    document.getElementById('iron').value = sheet_data.stats.iron;
    document.getElementById('heart').value = sheet_data.stats.heart;
    document.getElementById('shadow').value = sheet_data.stats.shadow;
    document.getElementById('wits').value = sheet_data.stats.wits;

    sheet_data.vows.forEach(loadVow);
    sheet_data.bonds.forEach(loadBond);
    sheet_data.assets.forEach(loadAsset);

    document.getElementById("wounded").checked = sheet_data.conditions.wounded;
    document.getElementById("shaken").checked = sheet_data.conditions.shaken;
    document.getElementById("unprepared").checked = sheet_data.conditions.unprepared;
    document.getElementById("encumbered").checked = sheet_data.conditions.encumbered;

    document.getElementById("maimed").checked = sheet_data.banes.maimed;
    document.getElementById("corrupted").checked = sheet_data.banes.corrupted;

    document.getElementById("marked").checked = sheet_data.burdens.marked;
    document.getElementById("haunted").checked = sheet_data.burdens.haunted;

    document.getElementById("log").value = sheet_data.log;
    document.getElementById("max").value = sheet_data.max;
    document.getElementById("reset").value = sheet_data.reset;

    document.getElementById("avatarImage").src = sheet_data.img;

    const inputs = document.querySelectorAll("input, textarea");
    inputs.forEach(input => input.oninput = () => handleControlChange(input));
  }

  const loadData = () => {
    const _sheet_data = localStorage.getItem("sheet_data");
    if (_sheet_data) {
      sheet_data = JSON.parse(_sheet_data);
    }

    refreshDisplay();

    console.log("Loaded.");
  };

  loadData();
</script>

</html>
